{% extends 'base.html' %}

{% block title %} Update Page  {% endblock %}



{% block body %}

    <div class="container">
        <h1>Update Your Work</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="work_time" class="form-label">Work Time:</label>
                <input type="time" class="form-control" id="work_time" name="work_time" value="{{obj.work_time}}">
            </div>

            <div class="mb-3">
                <label for="work_name" class="form-label">Work Name:</label>
                <input type="text" value="{{obj.work_name}}" class="form-control" id="work_name" name="work_name">
            </div>

            <button type="submit" class="btn btn-primary">Update Work</button>
        </form>
    </div>


{% endblock %}
